<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <!-- Vincular Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vincular los estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Gestión de Tareas</h1>
        
        <!-- Filtro de tareas -->
        <div class="mb-4">
            <label for="filter" class="form-label">Filtrar tareas</label>
            <select id="filter" class="form-select">
                <option value="all">Todas</option>
                <option value="completed">Completadas</option>
                <option value="incomplete">No completadas</option>
            </select>
        </div>

        <!-- Botón para agregar nueva tarea -->
        <div class="mb-4">
            <button class="btn btn-primary" id="addTaskBtn" data-bs-toggle="modal" data-bs-target="#addModal">Agregar Nueva Tarea</button>
        </div>

        <!-- Lista de tareas -->
        <ul id="taskList" class="list-group">
            <!-- Las tareas se cargarán aquí dinámicamente -->
        </ul>
    </div>

    <!-- Modal para agregar tarea -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Agregar Nueva Tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="newTaskTitle" class="form-control" placeholder="Título de la tarea" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveNewTask">Guardar tarea</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar tarea -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="editTitle" class="form-control" placeholder="Nuevo título" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveEdit">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
